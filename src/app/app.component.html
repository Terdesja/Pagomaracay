<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="isLogged">
      <ion-content>
        <ion-list style="background-color: #046edc;" id="inbox-list">
          <div style="margin-top: -120px; height: 190px;">
            <img src="assets/logos/bannerblanco.png">
          </div>

          <p style="border-bottom: 2px white solid;"></p>
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" detail="false" (click)="goToHome()">
              <ion-icon name="home" style="color: white;" slot="start">
              </ion-icon>
              <ion-label style="color: white;">Inicio</ion-label>
            </ion-item>

            <ion-item lines="none" detail="false" (click)="goToPerfil(user)">
              <ion-icon name="person" style="color: white;" slot="start">
              </ion-icon>
              <ion-label style="color: white;">Perfil</ion-label>
            </ion-item>

            <ion-item lines="none" detail="false" (click)="goToShop()">
              <ion-icon name="bag" style="color: white;" slot="start">
              </ion-icon>
              <ion-label style="color: white;">Tiendas</ion-label>
            </ion-item>

            <ion-item lines="none" detail="false" (click)="goToChat()">
              <ion-icon name="chatbubbles" style="color: white;" slot="start">
              </ion-icon>
              <ion-label style="color: white;">Chat</ion-label>
            </ion-item>

            <ion-item lines="none" detail="false" (click)="goToFavs()">
              <ion-icon name="star" style="color: white;" slot="start">
              </ion-icon>
              <ion-label style="color: white;">Favoritos</ion-label>
            </ion-item>

            <ion-item lines="none" detail="false" (click)="goToMap()">
              <ion-icon name="globe" style="color: white;" slot="start">
              </ion-icon>
              <ion-label style="color: white;">Mapa</ion-label>
            </ion-item>

            <!-- <ion-item lines="none" detail="false" (click)="goToCar()">

            </ion-item> -->

          </ion-menu-toggle>
        </ion-list>
