<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button style="color: White;"></ion-menu-button>
    </ion-buttons>
    <ion-button fill="clear" style="display: block;">
      <p style="font-size: 15px; font-weight: bold; color: White;">
        Perfil
      </p>
    </ion-button>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/car']">
        <ion-icon style="color: White;" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-infinite-scroll>
    <div style="height: -webkit-fill-available;">
      <ion-card style="background-color: darkgray; height: -webkit-fill-available;">
        <div style="text-align: center;     margin-top: 10px;">
          <img style="border-radius: 50%; border: 4px solid #046edc; width: 175px;" src="assets/usuario.jpg">
          <!-- <ion-button fill="clear" style="border: 2px solid #046edc; border-radius: 25px;">
            <ion-icon name="camera" style="color: white; margin-right: 5px">
            </ion-icon>
            <p style="color: white; font-family: sans-serif; font-weight: bold;">
              cambiar foto de perfil
            </p>
          </ion-button> -->
        </div>

        <ion-card style="border: 2px solid #046edc; background-color: white;">

          <div style="display: flex; height: 70px; justify-content: space-between;">
            <ion-button slot="start" fill="clear"
              style="color: #046edc; font-weight: bold; font-family: sans-serif; font-size: 16px; width: 110px;">
              Nombre:
            </ion-button>

            <ion-button fill="clear"
              style="color: black; font-weight: bold; font-family: sans-serif; font-size: 15px; float: right;">
              {{user.name}}
            </ion-button>
            <p style="border-bottom: 1px solid black;"></p>
          </div>


          <div style="display: flex; height: 70px; justify-content: space-between;">
            <ion-button fill="clear"
              style="color: #046edc; font-weight: bold; font-family: sans-serif; font-size: 16px; width: 110px;">
              Apellido:
            </ion-button>

            <ion-button fill="clear"
              style="color: black; font-weight: bold; font-family: sans-serif; font-size: 15px; float: right;">
              {{user.lastname}}
            </ion-button>
            <p style="border-bottom: 1px solid black;"></p>
          </div>


          <div style="display: flex; height: 70px; justify-content: space-between;">
            <ion-button fill="clear"
              style="color: #046edc; font-weight: bold; font-family: sans-serif; font-size: 16px; width: 110px;">
              Email:
            </ion-button>

            <ion-button fill="clear"
              style="color: black; font-weight: bold; font-family: sans-serif; font-size: 13px; float: right;">
              {{user.mail}}
            </ion-button>
            <p style="border-bottom: 1px solid black;"></p>
          </div>


          <!-- <div style="display: flex; height: 70px; justify-content: space-between;">
            <ion-button fill="clear"
              style="color: #046edc; font-weight: bold; font-family: sans-serif; font-size: 16px; width: 110px;">
              Negocio:
            </ion-button>

            <ion-button fill="clear"
              style="color: black; font-weight: bold; font-family: sans-serif; font-size: 15px; float: right;">
              {{user.comercio}}
            </ion-button>
          </div> -->



        </ion-card>

        <div style=" text-align: center;">
          <ion-button [routerLink]="['/businessprofile']" fill="clear"
            style="border-radius: 25px; border: 2px solid #046edc; color: white; ">
            <ion-icon name="archive" style="color: white;margin-right: 5px; width: 20px;"></ion-icon>
            <p style="font-size: 15px; font-family: sans-serif; font-weight: bold;"> Ver Perfil de Negocio</p>
          </ion-button>

          <ion-button fill=clear style="border-radius: 25px; border: 2px solid #046edc; color: white;"
            [routerLink]="['/createbusiness']">
            <p style="font-size: 15px; font-family: sans-serif; font-weight: bold;"> Crear perfil de Negocio</p>
          </ion-button>
        </div>
      </ion-card>
      
    </div>
    

  </ion-infinite-scroll>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <ion-tabs>
     <ion-tab-bar slot="bottom" style="background-color: #046edc;">
      <ion-tab-button style="background-color: #046edc;" (click)="goToHome()">
        <ion-icon style="color: white;" name="home"></ion-icon>
        <ion-label style="color: white;">Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button style="background-color: #046edc;" tab="maps" [routerLink]="['/maps']">
        <ion-icon style="color: white;" name="map"></ion-icon>
        <ion-label style="color: white;">Map</ion-label>
      </ion-tab-button>
      <ion-tab-button style="background-color: #046edc;" (click)="goToProducts()">
        <ion-icon style="color: white;" name="cart"></ion-icon>
        <ion-label style="color: white;">Products</ion-label>
      </ion-tab-button>
      <ion-tab-button style="background-color: #046edc;" tab="about">
        <ion-icon style="color: white;" name="information-circle"></ion-icon>
        <ion-label style="color: white;">About</ion-label>
      </ion-tab-button>
    </ion-tab-bar> 
  </ion-tabs>
</ion-content>
